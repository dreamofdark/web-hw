{% extends "base.html" %}

{% load static %}


{% block title %}
  <h4 class="p-0 ml-1"><div class="q-type-title">Log In</div></h4>
{% endblock %}

{% block content %} 
  <form class="settings"> 
    <div class="error" >Sorry, wrong password!</div>
    <div class="form-group row">
      <label for="inputLogin" class="col-sm-2 col-form-label ask-title">Login</label>
      <div class="col-sm-10">
        <input type="text" required class="form-control" id="inputLogin" placeholder="Login">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label ask-title">Password</label>
      <div class="col-sm-10">
        <input type="password" required class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>

    <div class="form-group row">
      <a href="{% url 'index' %}" class="btn btn-info my-2 my-sm-0 ml-3" id="btn-ask" type="submit">Sign in</a>
      <div class="col-sm-10">
        <a href="{% url 'signup' %}"type="button" class="btn btn-link " id="link-account">create new account</a> 
        <!-- <button type="submit" class="btn btn-primary">Sign in</button> -->
      </div>
    </div>

  </form>
{% endblock %}
