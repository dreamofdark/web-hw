<div class="row justify-content-center sticky-bottom">
  <div class="paginator">
    <ul class="list-inline">

      <li class="list-inline-item m-0">
        <a href="?page=1" class="page"> <i class="fas fa-angle-double-left"></i></a>
      </li>

      {% if q.has_previous %}
        <li class="list-inline-item m-0">
          <a href="?page={{ q.previous_page_number }}" class="page"> <i class="fas fa-angle-left"></i></a>
        </li>
      {% else %}
        <li class="list-inline-item m-0">
          <a href="?page=1" class="page"> <i class="fas fa-angle-left"> </i></a>
        </li>
      {% endif %}

      <li class="list-inline-item m-0">
        <a href="" class="page"> {{ q.number }} </a>
      </li>

      {% if q.has_next %} 
        <li class="list-inline-item m-0">
          <a href="?page={{ q.next_page_number }}" class="page"> <i class="fas fa-angle-right"></i></a>
        </li>
      {% else %}
        <li class="list-inline-item m-0">
          <a href="?page={{ q.paginator.num_pages }}" class="page"> <i class="fas fa-angle-right"></i></a>
        </li>      
      {% endif %}

      <li class="list-inline-item m-0">
        <a href="?page={{ q.paginator.num_pages }}" class="page"> <i class="fas fa-angle-double-right"></i></a>
      </li>
      
    </ul>
  </div>
</div>
