    <div class="main ml-5 mr-5">
      <div class="row justify-content-center">

        <div class="col-lg-6 col-md-8 list-question">

          <div class="row sort-question">
            <h4 class="p-0 m-0"><div class="q-type-title">New Questions</div></h4>
          </div>

          <form class="ask">

          <div class="row ask-field p-0">
            <div class="col-md-1 m-0 p-0">
              <label for="QuestionTitle" class="ask-title">
                Title
              </label>     
            </div>
            <div class="col-md-11">
              <div class="input-group p-0">
                <textarea class="form-control" id="QuestionTitle" placeholder="Enter the title of your question" aria-label="title"></textarea>
              </div> 
            </div>
          </div>

          <div class="row ask-field p-0">
            <div class="col-md-1 m-0 p-0">
              <label for="question" class="ask-title">
                Text
              </label>    
            </div>
            <div class="col-md-11">
              <div class="input-group p-0">
                <textarea class="form-control " id="question" aria-label="text" placeholder="Enter your question"></textarea>
              </div> 
            </div>
          </div>

          <div class="row ask-field p-0">
            <div class="col-md-1 m-0 p-0">
              <label for="QuestionTags" class="ask-title">
                Tags
              </label>    
            </div>
            <div class="col-md-11">
              <div class="input-group p-0">
                <textarea class="form-control" id="QuestionTags" aria-label="tags" placeholder="Enter tags"></textarea>
              </div> 
            </div>
          </div>

          <div class="right-button mt-2"><button class="btn btn-info my-2 my-sm-0" id="btn-ask" type="submit">ASK!</button></div>
          </form>

        </div>

<!-- правая колонка -->
        <div class="col-md-3 col-lg-3">
          <div class="right-block">
          <div class="tags-block">
            <div class="card-body card-body-tags">
               <h5 class="tags-block-text">Popular Tags</h5>
               <a href="" class="tag">perl</a>
               <a href="" class="tag">Python</a>
               <a href="" class="tag">SQL</a>
               <a href="" class="tag">data</a>

               <a href="" class="tag">Google</a>
               <a href="" class="tag">code</a>
             </div> 
          </div>

          <div class="tags-block">
            <div class="card-body card-body-members">
               <h5 class="memb-block-text">Best Members</h5>
               <ul class="member-list">
                 <li class="mem-in-list"><a href="" class="member">Top Member 1</a></li>

               </ul>
             </div> 
           </div>
          </div>
        </div>
      </div>
